name: "Close stale issues and PR"
on:
  schedule:
    - cron: "30 1 * * *"

permissions:
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          any-of-labels: "changes requested, intentions not clear"
          stale-pr-message: "This issue is stale because it has been 1 days with no activity. Remove stale label or comment or this will be closed in 3 days."
          close-pr-message: "This issue was closed because it has been stalled for 5 days with no activity."
          days-before-stale: 1
          days-before-close: 6
          remove-pr-stale-when-updated: true
